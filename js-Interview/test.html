<script>
    function debounce2(fn,wait){
    let timer = null;
    return function (){
        if(timer){
            clearTimeout(timer);
        }
        timer = setTimeout(()=>{
            fn.apply(this,arguments);
        },wait)
    }
}

window.addEventListener(
    "scroll",
    debounce2(() => {
      console.log(111);
    }, 1000)
  );
</script>
